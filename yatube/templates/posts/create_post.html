{% extends 'base.html' %}
{% block title %}
<title>{{ title }}</title>
{% endblock %}

{% block content %}
              <div class="card-header">       
                {{ title }}             
              </div>
              <div class="card-body">        
                <form method="post" enctype="multipart/form-data" action="{% url 'yatube_posts:post_create' %}">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <button type="submit" class="btn btn-primary">
                    {% if is_edit %}
                      Сохранить
                    {% else %}
                      Добавить
                    {% endif %}               
                  </button>
                </form>
{% endblock %}
